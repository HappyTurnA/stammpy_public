<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>The HTML5 Herald</title>

  <title>プライバシーポリシー</title>
  <body>
    <div class="">
      <h1>Stamppy プライバシーポリシー</h1>
      <p>
        本アプリでは下記の個人情報を扱います。
        第三者に個人を特定できる情報を提供することはありません。
      </p>
      <div>
        <h2>取り扱う個人情報</h2>
        <li>メールアドレス</li>
        <li>アカウント名(表示名)</li>
      </div>
      <div>
        <h2>利用目的</h2>
        <h3>本アプリの機能のため</h3>
        <li>ユーザ登録/ログイン</li>
        <li>他ユーザへの表示(表示名のみ)</li>
        <h3>サポート</h3>
        <li>メールでのサポート</li>
      </div>
      <div>
        <h2>変更</h2>
        <li>本プライバシーポリシーは、予告なく改訂することがあります。</li>
      </div>
    </div>
  </body>
</html>
